name: Release FerrisChess

on:
  push:
    tags:
      - 'v*'  # Runs only when a tag starting with 'v' is pushed

jobs:
  build-linux-windows:
    name: Build for Linux & Windows
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: 
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build for ${{ matrix.target }}
        run: cargo build --release --target=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            mv target/${{ matrix.target }}/release/ferrischess.exe artifacts/ferrischess-${{ matrix.target }}.exe
          else
            mv target/${{ matrix.target }}/release/ferrischess artifacts/ferrischess-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ferrischess-${{ matrix.target }}
          path: artifacts/*

  build-macos:
    name: Build for macOS ARM
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build for macOS ARM
        run: cargo build --release --target=aarch64-apple-darwin

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          mv target/aarch64-apple-darwin/release/ferrischess artifacts/ferrischess-aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ferrischess-aarch64-apple-darwin
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}